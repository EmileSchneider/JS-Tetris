<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="styleshett" href="tetris.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container well">
  <div class = 'jumbotron'>
  <h1>Tetris</h1>
  <p>This is some text.</p> 
  </div>
  
  <div class="row">
     <!-- Tetris Spielfeld-->
    <div class = "col-md-6 well">
      <canvas id="tetris" width="800" height="1200">
    </div>
    
    <!-- HighScore Tabelle -->
    <div class = 'col-md-6 well'>
     <table class="table table-striped">
     <!-- Tabellenkopf-->
     <thead>
      <tr>
        <th>Name</th>
        <th>Score</th>
      </tr>
    </thead>
    <!-- Tabellenkoerper-->
    <tbody>
      <tr>
        <td>John</td>
        <td>123</td>
      </tr>
      <tr>
        <td>Mary</td>
        <td>103</td>
      </tr>
      <tr>
        <td>July</td>
        <td>96</td>
      </tr>
    </tbody>
  </table>
    </div>
    
  </div>
    
    <div class = 'row'>
      <div class = 'col-md-2'></div>
      <div class = 'col-md-2'>
      <button id = 'startBtn' type="button" class="btn btn-default">Start</button>
      </div>
      <div class = 'col-md-5'>
      <button id = 'resetBtn' type="button" class="btn btn-primary">Reset</button>
      </div>
      <div class = 'col-md-3'>
      <button id = 'resetHighScoreBtn' type="button" class="btn btn-success">Reset HighScore</button>
      </div>
    </div>
</div>

</body>
</html>
